<!DOCTYPE html>
<html>

<head lang="en">

<body>
  <h1>函数(1)</h1>
</body>
<script>
  group("1. 带参数默认值的函数");
  _group("1.1 在 ES5 中模拟参数默认值");
  // 在 ES5 中模拟参数默认值
  {
    function makeRequest(url, timeout, callback) {
      timeout = timeout || 2000; // 瑕疵： 当 timeout 为 0 时，会被赋 2000
      callback = callback || function () {};
    }
  }
  // 更安全的选择
  function makeRequest2(url, timeout, callback) {
    timeout = (typeof timeout !== "undefined") ? timeout : 2000;
    callback = (typeof callback !== "undefined") ? callback : function () {};
  }
  _groupEnd();

  _group("1.2 在 ES6 中的参数默认值");
  log(
    `function makeRequest3(url, timeout = 2000, callback = function() {}) {
        console.log(url,timeout,callback);
    }`
  );
  // 使用了初始化形式，以便在参数未被正式传递进来时使用。
  function makeRequest3(url, timeout = 2000, callback = function () {}) {
    console.log(url, timeout, callback);
  }

  makeRequest3();

  // 使用默认的 timeout 与 callback
  makeRequest3("/foo");

  // 使用默认的 callback
  makeRequest3("/foo", 500);

  // 不使用默认值
  makeRequest3("/foo", 500, function (body) {
    doSomething(body);
  });

  // 在函数声明中能指定任意一个参数的默认值，即使之后还存在未指定默认值的参数。
  log(`function makeRequest4(url, timeout = 2000, callback) {
        console.log(url,timeout,callback);
    }`);

  function makeRequest4(url, timeout = 2000, callback) {
    console.log(url, timeout, callback);
  }
  // 使用默认的 timeout
  makeRequest4("/foo", undefined, function (body) {
    doSomething(body);
  });

  // 使用默认的 timeout
  makeRequest4("/foo");

  // 不使用默认值
  makeRequest4("/foo", null, function (body) {
    doSomething(body);
  });

  _groupEnd();

  _group("1.3 参数默认值如何影响 arguments 对象");
  __group("在 ES5 的非严格模式下，arguments 对象会反映出具名参数的变化。");

  function mixArgs1(first, second) {
    log(`first = "${first}";second = "${second}";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
    first = "c";
    second = "d";
    log(`赋值 first = "c";second = "d";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
  }

  mixArgs1("a", "b");
  __groupEnd();
  __group("在 ES5 的严格模式下，消除了关于 arguments 对象的这种混乱情况，它不再反映出具名参数的变化。");

  function mixArgs2(first, second) {
    "use strict";
    log(`first = "${first}";second = "${second}";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
    first = "c";
    second = "d";
    log(`赋值 first = "c";second = "d";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
  }

  mixArgs2("a", "b");
  __groupEnd();
  __group("使用 ES6 参数默认值的函数中，无论函数是否明确运行在严格模式下，arguments 对象的表现总是会与 ES5 的严格模式一致。");
  /**
   * 参数默认值的存在触发了 arguments 对象与具名参数的分离。
   */
  // 非严格模式
  function mixArgs3(first, second = "b") {
    console.log("arguments", arguments);
    console.log("arguments.length", arguments.length);
    log(`first = "${first}";second = "${second}";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
    first = "c";
    second = "d";
    log(`赋值 first = "c";second = "d";`);
    log("first === arguments[0]", first === arguments[0]);
    log("second === arguments[1]", second === arguments[1]);
  }

  mixArgs3("a");
  __groupEnd();
  _groupEnd();

  _group("1.4 参数默认值表达式");
  // 默认值并不非得是基本类型值。
  function getValue1() {
    return 5;
  }
  log(getValue1);

  function add1(first, second = getValue1()) {
    return first + second;
  }
  log(add1)
  console.log("add1(1, 1)", add1(1, 1)); // 2
  console.log("add1(1)", add1(1)); // 6

  // 仅在调用 add() 函数而未提供第二个参数时， getValue() 函数才会被调用，
  // 在 add() 的函数声明初次被解析时并不会进行调用。
  let value1 = 5;
  log("let value1 =", value1)

  function getValue2() {
    return value1++;
  }
  log(getValue2);

  function add2(first, second = getValue2()) {
    return first + second;
  }
  log(add2);

  console.log("add2(1, 1)", add2(1, 1)); // 2
  console.log("add2(1)", add2(1)); // 6
  console.log("add2(1)", add2(1)); // 7

  log("可以将前面的参数作为后面参数的默认值。");

  function add3(first, second = first) {
    return first + second;
  }
  log(add3);
  console.log("add3(1, 1)", add3(1, 1)); // 2
  console.log("add3(1)", add3(1)); // 2

  log("还能将 first 作为参数传递给一个函数来产生 second 参数的值");

  function getValue3(value) {
    return value + 5;
  }
  log(getValue3);

  function add4(first, second = getValue3(first)) {
    return first + second;
  }
  log(add4);
  console.log("add4(1, 1)", add4(1, 1)); // 2
  console.log("add4(1)", add4(1)); // 7

  log("引用其他参数来为参数进行默认赋值时，仅允许引用前方的参数，因此前面的参数不能向后访问");

  function add5(first = second, second) {
    return first + second;
  }
  log(add5);
  console.log("add5(1, 1)", add5(1, 1)); // 2
  try {
    console.log(add5(undefined, 1)); // 抛出错误
  } catch (e) {
    log("add5(undefined, 1)");
    log(e);
  }

  _groupEnd();

  _group("1.5 参数默认值的暂时性死区");
  /**
   * 与 let 声明相似，函数每个参数都会创建一个新的标识符绑定，它在初始化之前不允许被访问，否则会抛出错误。
   *
   * 参数初始化会在函数被调用时进行，无论是给参数传递了一个值、还是使用了参数的默认值。
   */

  // 函数参数拥有各自的作用域和暂时性死区，与函数体的作用域相分离。
  // 这意味着参数的默认值不允许访问在函数体内部声明的任意变量。

  _groupEnd();
  groupEnd();

  group("2. 使用不具名参数");
  _group("2.1 ES5 中的不具名参数")

  function pick1(object) {
    let result = Object.create(null);
    // 从第二个参数开始处理
    for (let i = 1, len = arguments.length; i < len; i++) {
      result[arguments[i]] = object[arguments[i]];
    }
    return result;
  }
  log(pick1)
  _groupEnd();

  _group("2.2 ES6 中的剩余参数");
  /**
   * 剩余参数（ rest parameter ）由三个点（ ... ）与一个紧跟着的具名参数指定，
   * 它是包含传递给函数的其余参数的一个数组，由此得名“剩余”。
   */
  function pick2(object, ...keys) {
    let result = Object.create(null);
    for (let i = 0, len = keys.length; i < len; i++) {
      result[keys[i]] = object[keys[i]];
    }
    return result;
  }
  log(pick2);

  __group("2.2.1 剩余参数的限制条件");
  log("(1)函数只能有一个剩余参数，并且它必须被放在最后。")
  /*
  // 语法错误：不能在剩余参数后使用具名参数
  function pick3(object, ...keys, last) {
      let result = Object.create(null);

      for (let i = 0, len = keys.length; i < len; i++) {
          result[keys[i]] = object[keys[i]];
      }

      return result;
  }
  */

  log("(2)剩余参数不能在对象字面量的 setter 属性中使用。")
  /**
   * 存在此限制的原因是：
   * 对象字面量的 setter 被限定只能使用单个参数；
   * 而剩余参数按照定义是不限制参数数量的，因此它在此处不被许可。
   */
  /*
  let object = {

      // 语法错误：不能在 setter 中使用剩余参数
      set name(...value) {
          // 一些操作
      }
  };
  */
  __groupEnd();

  __group("2.2.2 剩余参数如何影响 arguments 对象");
  // arguments 对象在函数被调用时反映了传入的参数，与剩余参数能协同工作
  function checkArgs(...args) {
    console.log("args.length", args.length);
    console.log("arguments.length", arguments.length);
    console.log("args[0]", args[0], ", arguments[0]", arguments[0]);
    console.log("args[1]", args[1], ", arguments[1]", arguments[1]);
  }

  checkArgs("a", "b");

  __groupEnd();

  _groupEnd();

  groupEnd();

  group("3. 函数构造器的增强");
  // 为 Function 构造器添加默认参数与剩余参数，确保了它拥有与函数声明形式相同的所有能力。
  groupEnd();

  group("4. 扩展运算符");
  // 剩余参数允许你把多个独立的参数合并到一个数组中；
  // 而扩展运算符则允许将一个数组分割，并将各个项作为分离的参数传给函数。
  log("ES5 或更早版本中，Math.max() 方法并不允许你传入一个数组，如何处理数组中的多个值：");
  let values1 = [25, 50, 75, 100];
  console.log("Math.max.apply(Math, values1)", Math.max.apply(Math, values1)); // 100

  log("ES6 的扩展运算符令这种情况变得简单。")
  //在该数组前添加 ... 并直接将其传递给 Math.max() ，就像使用剩余参数那样。
  // JS 引擎将会将该数组分割为独立参数并把它们传递进去
  let values2 = [25, 50, 75, 100];
  // 等价于 console.log(Math.max(25, 50, 75, 100));
  console.log("Math.max(...values2)", Math.max(...values2)); // 100

  groupEnd();
</script>
