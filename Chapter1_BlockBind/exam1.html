<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块级绑定</title>
    <link href="../style.css" rel="stylesheet">
    <script src="../tools.js"></script>
</head>
<body>
<h1>块级绑定</h1>
</body>
<script>

    group("1. var 声明与变量提升");
    /**
     * 1.var 声明与变量提升
     *
     * 使用 var 关键字声明的变量，无论其实际声明位置在何处，都会被视为声明于所在函数的顶部
     * （如果声明不在任意函数内，则视为在全局作用域的顶部）。这就是所谓的变量提升（ hoisting ）。
     */
    {
        function getValue(condition) {
            if (condition) {
                var value = "blue";
                // 其他代码
                return value;
            } else {
                log(value); // value 在此处可访问，值为 undefined
                return null;
            }
            // value 在此处可访问，值为 undefined
        }
        getValue();
    }
    groupEnd();


    group("2. 块级声明");
    /**
     * 2. 块级声明 / 块级作用域
     * 块级声明也就是让所声明的变量在指定块的作用域外无法被访问。
     *
     * 块级作用域（又被称为词法作用域）在如下情况被创建：
     * （1）在一个函数内部。
     * （2）在一个由一对花括号包裹的代码块内部。
     */

    _group("2.1 let 声明");
    /**
     * 2.1 let 声明
     * let 声明并不会被提升。
     */
    function getValue2(condition) {
        if (condition) {
            let value = "blue";
            // 其他代码
            return value;
        } else {
            try{
                log(value); // value 在此处不可用
            }catch(e){
                log(e);
            }
            return null;
        }
        // value 在此处不可用
    }
    getValue2();
    _groupEnd();

    _group("2.2 禁止重复声明");
    /**
     * 2.2 禁止重复声明
     * 如果一个标识符已经在代码块内部被定义，那么在此代码块内使用同一个标识符进行 let 声明就会导致错误。
     */
    var count = 30;
    // 语法错误 Identifier 'count' has already been declared
    // let count = 40;

    var condition = 1;
    // 不会抛出错误
    if (condition) {
        //在 if 代码块内部，这个新变量会屏蔽全局的 count 变量，从而在局部阻止对于后者的访问。
        let count = 40;
        // 其他代码
    }
    _groupEnd();

    _group("2.3 常量声明 const");
    /**
     * 2.3 常量声明 const
     * 使用 const 声明的变量的值在被设置完成后就不允许再被更改。
     * 注意：阻止的是对于变量绑定的修改，而不阻止对成员值的修改
     */
    // 有效的常量
    const maxItems = 30;
    // 语法错误：未进行初始化
//    const name;

    // 试图对 const 声明的常量再次赋值会抛出错误
    try {
        maxItems = 6;
    } catch (e) {
        log(e);
    }

    // const 声明不会阻止对变量成员的修改。
    const person = {
        name: "Nicholas"
    };
    // 工作正常
    person.name = "Greg";

    // 抛出错误
//    person = {
//        name: "Greg"
//    };
    _groupEnd();

    _group("2.4 暂时性死区");
    /**
     * 2.4 暂时性死区
     * 描述：使用 let 或 const 声明的变量在声明位置之前无法被访问。
     * 试图访问会导致一个引用错误，即便所用的操作通常是安全的
     */
    if (condition) {
        try{
            console.log(typeof value);  // 引用错误
        }catch(e){
            log(e);
        }
        let value = "blue";
    }
    _groupEnd();
    groupEnd();

    group("3. 循环中的块级绑定");
    /**
     * 3. 循环中的块级绑定
     */
    let items = [1,2,3,4,5]
    for (let i = 0; i < items.length; i++) {
        log(items[i]);
    }
    // i 在此处不可访问，抛出错误
    try{
        console.log(i);
    }catch(e){
        log(e);
    }

    _group("3.1 循环内的函数");
    /**
     * 3.1 循环内的函数
     */
    //var 的特点使得循环变量在循环作用域之外仍然可被访问，在循环内创建函数就会产生问题。
    var funcs1 = [];
    for (var i = 0; i < 10; i++) {
        funcs1.push(function() { log(i); });
    }
    funcs1.forEach(function(func) {
        func();     // 输出数值 "10" 十次
    });

    //为了修正这个问题，开发者在循环内使用立即调用函数表达式（IIFEs），以便在每次迭代中强制创建变量的一个新副本
    var funcs2 = [];
    for (var i = 0; i < 10; i++) {
        funcs2.push((function(value) {
            return function() {
                log(value);
            }
        }(i)));
    }
    funcs2.forEach(function(func) {
        func();     // 从 0 到 9 依次输出
    });
    
    _groupEnd();

    _group("3.2 循环内的 let 声明");
    /**
     * 3.2 循环内的 let 声明
     */
    var funcs3 = [];
    for (let i = 0; i < 10; i++) {
        funcs3.push(function() {
            log(i);
        });
    }
    funcs3.forEach(function(func) {
        func();     // 从 0 到 9 依次输出
    })

    //这种方式在 for-in 和 for-of 循环中同样适用
    __group("for-in / for-of 循环");
    var funcs = [];
    var object = {
        a: true,
        b: true,
        c: true
    };
    for (let key in object) {
        funcs.push(function() {
            log(key);
        });
    }
    funcs.forEach(function(func) {
        func();     // 依次输出 "a"、 "b"、 "c"
    });
    __groupEnd();

    _groupEnd();

    _group("3.3 循环内的常量声明");
    /**
     * 3.3 循环内的常量声明
     */
    // 在常规的 for 循环中，你可以在初始化时使用 const ，但循环会在试图改变该变量的值时抛出错误。
    var funcs = [];
    // 在一次迭代后抛出错误
    try{
        for (const i = 0; i < 10; i++) {
            funcs.push(function() {
                log(i);
            });
        }
    }catch(e){
        log(e);
    }

    // const 变量在 for-in 或 for-of 循环中使用时，与 let 变量效果相同。
    __group("for-in / for-of 循环");
    var funcs = [];
    var object = {
        a: true,
        b: true,
        c: true
    };
    // 不会导致错误
    for (const key in object) {
        funcs.push(function() {
            console.log(key);
        });
    }
    funcs.forEach(function(func) {
        func();     // 依次输出 "a"、 "b"、 "c"
    });
    __groupEnd();

    _groupEnd();
    groupEnd();

    group("4. 全局块级绑定");
    /**
     * 4. 全局块级绑定
     */
    //使用 var 可能会无意中覆盖一个已有的全局属性
    {
        _group("var");
        // 在浏览器中
        log("RegExp = " + window.RegExp);
        var RegExp = "Hello!";
        log("RegExp = " + window.RegExp);     // "Hello!"

        var ncz1 = "Hi!";
        log("ncz1 = " + window.ncz1);            // "Hi!"
        log("'ncz1' in window:", "ncz1" in window);    // true
        _groupEnd();
    }
    {
        _group("let");
        //若在全局作用域上使用 let 或 const ，虽然在全局作用域上会创建新的绑定，但不会有任何属性被添加到全局对象上。
        //在浏览器中
        let RegExp = "Hello!";
        log("RegExp = " + RegExp);                    // "Hello!"
        log("window.RegExp === RegExp：" + (window.RegExp === RegExp));  // false
        log("window.RegExp = " + window.RegExp);

        const ncz2 = "Hi!";
        log("ncz2 = " + ncz2);                         // "Hi!"
        log("'ncz2' in window:", "ncz2" in window);   // false
        _groupEnd();
    }
    groupEnd();


</script>
</html>
